<div class="container">
  <mat-toolbar>
    <span>NOTAS</span>
  </mat-toolbar>

  <form [formGroup]="form">
    <h4>Elija la Materia</h4>
    <mat-form-field appearance="fill">
      <mat-label>Materias</mat-label>
      <mat-select
        #mySubject
        (selectionChange)="onSubjectSelected(mySubject.value)"
        formControlName="subject"
      >
        <mat-option
          *ngFor="let subject of subjects"
          [value]="subject.subject_id"
          >{{ subject.subject }}</mat-option
        >
      </mat-select>
    </mat-form-field>

    <h4>Elija el Grupo</h4>
    <mat-form-field appearance="fill">
      <mat-label>Grupos</mat-label>
      <mat-select
        #myGroup
        (selectionChange)="onGroupSelected(myGroup.value)"
        formControlName="group"
      >
        <mat-option *ngFor="let group of groups" [value]="group.group_id">{{
          group.group
        }}</mat-option>
      </mat-select>
    </mat-form-field>

    <h4>Plantilla</h4>
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Ex. ium"
        autocomplete="off"
        #input
      />
    </mat-form-field>
  </form>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

      <!-- Name Column -->
      <ng-container matColumnDef="cu">
        <th mat-header-cell *matHeaderCellDef>C.U.</th>
        <td mat-cell *matCellDef="let element">{{ element.cu }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="student">
        <th mat-header-cell *matHeaderCellDef>Estudiante</th>
        <td mat-cell *matCellDef="let element">{{ element.student }}</td>
      </ng-container>

      <ng-container matColumnDef="initials">
        <th mat-header-cell *matHeaderCellDef>Sigla</th>
        <td mat-cell *matCellDef="let element">{{ element.initials }}</td>
      </ng-container>

      <ng-container matColumnDef="score">
        <th mat-header-cell *matHeaderCellDef>Nota</th>
        <td mat-cell *matCellDef="let element">
          <mat-form-field autocomplete="off">
            <input
              (change)="change($event, element)"
              type="text"
              autocomplete="off"
              matInput
              value="{{ element.score }}"
            />
          </mat-form-field>
        </td>
      </ng-container>

      <ng-container matColumnDef="second_instance">
        <th mat-header-cell *matHeaderCellDef>Segunda Instancia</th>
        <td mat-cell *matCellDef="let element">
          <mat-form-field>
            <input
              (change)="changeSecondInstance($event, element)"
              type="text"
              matInput
              autocomplete="off"
              value="{{ element.second_instance }}"
            />
          </mat-form-field>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
    ></mat-paginator>
  </div>
  <div class="example-button-row" style="text-align: center; margin: 10px">
    <button
      mat-raised-button
      color="primary"
      (click)="save()"
      [disabled]="form.invalid"
    >
      Guardar Notas
    </button>
    <button
      mat-raised-button
      color="primary"
      (click)="downloadPDF()"
      [disabled]="form.invalid"
    >
      Descargar Informe
    </button>
    <div class="example-button-row"></div>
  </div>
</div>
