<div class="container">
  <mat-toolbar>
    <span>KARDEX</span>
  </mat-toolbar>

  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Ex. ium"
      autocomplete="off"
      #input
    />
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

      <!-- Name Column -->
      <ng-container matColumnDef="stage">
        <th mat-header-cell *matHeaderCellDef>Gesti√≥n</th>
        <td mat-cell *matCellDef="let element">{{ element.stage }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="semester">
        <th mat-header-cell *matHeaderCellDef>Curso</th>
        <td mat-cell *matCellDef="let element">{{ element.semester }}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="initials">
        <th mat-header-cell *matHeaderCellDef>Sigla</th>
        <td mat-cell *matCellDef="let element">{{ element.initials }}</td>
      </ng-container>

      <ng-container matColumnDef="subject">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Materia</th>
        <td mat-cell *matCellDef="let element">{{ element.subject }}</td>
      </ng-container>

      <ng-container matColumnDef="score">
        <th mat-header-cell *matHeaderCellDef>Nota</th>
        <td mat-cell *matCellDef="let element">{{ element.score }}</td>
      </ng-container>

      <ng-container matColumnDef="second_instance">
        <th mat-header-cell *matHeaderCellDef>Segunda Instancia</th>
        <td mat-cell *matCellDef="let element">
          {{ element.second_instance }}
        </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado</th>
        <td
          mat-cell
          *matCellDef="let element"
          [ngClass]="{ red: element.status == 'REPROBADO' }"
        >
          {{ element.status }}
        </td>
      </ng-container>

      <!--<ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let element" style="text-align: right">
          <a class="pointer" style="color: #1878b0" matTooltip="Ver">
            <mat-icon>search</mat-icon>
          </a>
          <a class="pointer" style="color: #1f516f" matTooltip="Editar">
            <mat-icon>edit</mat-icon>
          </a>
          <a class="pointer" style="color: #e15639" matTooltip="Eliminar">
            <mat-icon>delete</mat-icon>
          </a>
        </td>
      </ng-container>-->

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
    ></mat-paginator>
  </div>
  <br />.
</div>
